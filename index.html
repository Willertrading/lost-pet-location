<!DOCTYPE html>
<html>
<head>
  <title>Lost Pet Location</title>
</head>
<body>
  <h1>ğŸ¾ Lost Pet Location Helper</h1>
  <p id="status">Click the button to share your location.</p>
  <button onclick="shareLocation()">ğŸ“ Share My Location</button>

  <form id="locForm"
        action="https://script.google.com/macros/s/AKfycbxqGoM-4H-J_Dggy4vvVsXpyqF2nwDHXtVsBjA_DhFltZuZhfE1XHsIBFHDIy5nwoRW/exec"
        method="get" target="hidden_iframe">
    <input type="hidden" name="lat" id="lat_input">
    <input type="hidden" name="lon" id="lon_input">
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    function shareLocation() {
      const status = document.getElementById('status');
      

      if (!navigator.geolocation) {
        status.textContent = "Geolocation not supported.";
        return;
      }
      status.textContent = "Requesting locationâ€¦";

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        document.getElementById('lat_input').value = lat;
        document.getElementById('lon_input').value = lon;
        document.getElementById('locForm').submit();
        status.textContent = "âœ… Location sent! Thank you.";

        
        
      }, err => {
        status.textContent = "âš ï¸ " + err.message;
      });
    }
  </script>
</body>
</html>
